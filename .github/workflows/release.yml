name: Release New Version

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Get commit message
        id: get_commit
        run: echo "::set-output name=message::$(git log -1 --pretty=%B)"

      - name: Determine version bump
        id: determine_bump
        run: |
          message="${{ steps.get_commit.outputs.message }}"
          if [[ "$message" == feat:* ]]; then
            echo "::set-output name=bump::major"
          elif [[ "$message" == fix:* ]]; then
            echo "::set-output name=bump::minor"
          elif [[ "$message" == hotfix:* ]]; then
            echo "::set-output name=bump::patch"
          else
            echo "::set-output name=bump::none"
          fi

      - name: Release new version
        if: steps.determine_bump.outputs.bump != 'none'
        run: |
          bump=${{ steps.determine_bump.outputs.bump }}
          echo "Releasing new version with $bump bump..."
          npm version $bump -m "Release new version: %s"
          git push --follow-tags